services:
  postgres:
    image: postgres:18-alpine
    container_name: mediapro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mediapro
      POSTGRES_PASSWORD: mediapro123
      POSTGRES_DB: mediapro-metadata
      PGDATA: /var/lib/postgresql/18/data
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediapro -d mediapro-metadata"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis:
    image: redis:8-alpine
    container_name: mediapro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres-data: